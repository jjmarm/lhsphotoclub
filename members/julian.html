<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHS Photo Club</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/lightbox.css">
    <script src="/js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="/js/lightbox.js"></script>
    <script src="/js/master.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="content">
      <div id="top-banner" class="top-banner">
        <p>You’re using the new and updated version of lhsphotoclub.org. To go back to the old one, click <a id="toplink" href="http://old.lhsphotoclub.org"> here</a>.</p>
        <a id="close" href="#">✕</a>
      </div>
      <nav data-include="!nav-m"></nav>
      <div class="container member-container">
        <div class="image-banner memcover_julianmarmier">
          <div class="nameholder">
            <!-- <span>julian</span>
              <span style="margin-left:60px;">marmier</span>
            -->
            <svg width="100%" height="500px">
              <pattern id="pattern" patternUnits="userSpaceOnUse"
               width="500" height="1000" viewbox="0 0 100% 100%">
                <image xlink:href="/img/members/julianm/julian-cover.jpg" width="100%" height="500"/>
              </pattern>
              <text x="50" y="50%">julian</text>
              <text y="70%" x="100">marmier</text>
            </svg>
          </div>
        </div>
        <div class="bioblock">
          <span>&ldquo;</span>
          <p>
            This is my portfolio, a place where I put all of my pictures that I like
            and think are pretty. It's also good for college apparently.
          </p>
        </div>
        <div class="my-lb-container">
          <div class="my-second-lb-container">
            <h1>My Photos</h1>
            <div id="photolightbox" data-lbname="julianPhotos" data-lbsource="julianm" data-lblimit="5"></div>
          </div>
        </div>
      </div>
    </div>
    <footer data-include="!footer-m"></footer>
  </body>
</html>
